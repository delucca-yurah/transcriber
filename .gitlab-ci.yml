image: docker
stages:
  - build
  - deploy

build:
  image: docker:git
  stage: build
  variables:
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  script:
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY_DOMAIN
    - docker build -t $DOCKER_REGISTRY_DOMAIN/kolab-worker-transcriber -t $DOCKER_REGISTRY_DOMAIN/kolab-worker-transcriber:$CI_PIPELINE_ID .
    - docker push $DOCKER_REGISTRY_DOMAIN/kolab-worker-transcriber:latest
    - docker push $DOCKER_REGISTRY_DOMAIN/kolab-worker-transcriber:$CI_PIPELINE_ID


deploy:
  image: identt/rancher-compose
  stage: deploy
  script:
    - sed -i "s/\$version/$CI_PIPELINE_ID/g" docker-compose.yml
    - |
      rancher-compose \
        --url $RANCHER_URL \
        --access-key $RANCHER_ACCESS_KEY \
        --secret-key $RANCHER_SECRET_KEY \
        -p yurah-business-workers \
        --file docker-compose.yml \
        up -u -p -c -d
  only:
    - master

deploy-staging:
  image: identt/rancher-compose
  stage: deploy
  script:
    - sed -i "s/\$version/$CI_PIPELINE_ID/g" docker-compose.yml
    - sed -i "s/production/staging/g" docker-compose.yml
    - |
      rancher-compose \
        --url $RANCHER_URL \
        --access-key $RANCHER_STAGING_ACCESS_KEY \
        --secret-key $RANCHER_STAGING_SECRET_KEY \
        -p yurah-business-workers \
        --file docker-compose.yml \
        up -u -p -c -d
